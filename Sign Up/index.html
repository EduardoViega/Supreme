<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="links">
                <a href="../Início/index.html"><h2>Supreme</h2></a>
                <a href="../Início/index.html"><h3>About</h3></a>
                <a href="../Contact Us/index.html"><h3>Services</h3></a>
                <a href="../Contact Us/index.html"><h3>FAQ</h3></a>
                <a href="../Contact Us/index.html"><h3>Contact Us</h3></a>
            </div>
            <div class="botoes">
                <a href="../Sing Up/index.html"><button class="signup">Sign Up</button></a>
                <a href="../Login/index.html"><button class="login">Login</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo">
            <h1>Sign Up</h1>
            <h4>You can easily sign up from this screen here:</h4>
            <div class="inputs">
                <input type="text" class="in1" placeholder="First Name">
                <input type="text" class="in2" placeholder="Last Name">
                <input type="text" class="in3" placeholder="Email">
                <input type="text" class="in4" placeholder="Repeat Email*">
                <textarea class="in5" placeholder="Your Messenge" cols="30" rows="10"></textarea>
            </div>
            <div class="texto2">
                <div class="check">
                    <label class="checkbox" style="margin-right: 0.5vw;">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>I confirm the</h4> 
                    <a href="https://github.com/EduardoViega" target="_blank" ><h4 style="color: #0070FF;"> Terms</h4></a>
                </div>
                <div class="botao">
                    <a href="./index.html"><button id="btn-send">Sign Up</button></a>
                </div>
            </div>
        </div>
        <img class="imagem" src="./img/Imagem.png">
    </main>
