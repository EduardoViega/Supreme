<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="links">
                <h2>Supreme</h2>
                <h3>About</h3>
                <h3>Services</h3>
                <h3>FAQ</h3>
                <h3>Contact Us</h3>
            </div>
            <div class="botoes">
                <button class="signup">Sign Up</button>
                <button class="login">Login</button>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo1">
            <div class="texto">
                <h1>Contact Us</h1>
                <h4>Feel free to reach out for any enguiries or questions you might have.</h4>
            </div>
            <div class="inputs">
                <input type="text" class="in1" placeholder="First Name">
                <input type="text" class="in2" placeholder="Last Name">
                <input type="text" class="in3" placeholder="Email">
                <input type="text" class="in4" placeholder="Repeat Email*">
                <textarea class="in5" placeholder="Your Messenge" cols="30" rows="10"></textarea>
            </div>
            <div class="texto2">
                <div class="textoecheck">
                    <div class="check">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <h4>I have read and confirm the Terms of Agreement</h4> 
                    </div>
                    <div class="redquired">
                        <h4 style="color: red;">*</h4>
                        <h4>Required</h4>
                    </div>
                </div>
                <div class="botao">
                    <button id="btn-send">Send Message</button>
                </div>
            </div>
        </div>
        
        
        <div class="conteudo2"> 
            <div class="mapa"><img class="mapa" src="./img/Mapa.png"></div>
            <div class="localizaTexto">
                <img class="icone" src="./img/ÍconeLocalização.png">
                <div class="texto">
                    <h5>FULL ADDRESS</h5>
                    <h4>4517 Washington Ave. London, Kentucky 39495</h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
